<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Document</title>
</head>
<body>
<form>
    <div class="container">
        <div class="details">
        <div class="form-group">
            <label for="Adress">Address: </label>
            <input type="text" id="address" name="address" placeholder="Adress" size="30px" maxlength="100" >
            </div>
        <div class="form-group">
            <label for="postcode">Postcode: </label>
            <input type="text" id="postcode" name="postcode" placeholder="Postcode" size="30px" maxlength="100" >
            </div>
            <div class="form-group">
                <label for="Adress">City: </label>
                <input type="text" id="city" name="address" placeholder="City" size="30px" maxlength="100" >
                </div>
        <div class="shipping">Choose your shipping method:
        <div> <select>
            <option value="Free super saver shipping">Free super saver shipping</option>
            <option value="Two-day shipping">Two-day shipping</option>
            <option value="Three-day shipping">Three-day shipping</option>
        </select>
    </div>
    </div>
    <div class="payment">
    <div>Choose your payment method:</div>
        <div> 
            <label>Paypal<input type="radio" name="payment" value="paypal"></label>
            <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
            <label>Credit Card<input type="radio" name="payment" value="Credit Card"></label>
</div>
</div>
<div class="check">
    <label>Securely save my payment details <input type="checkbox" name="save payment" checked="checked"></label>
    <label>Sign me up for email updates <input type="checkbox" name="email updates" checked="checked"></label>
</div>
    </div>
    <div class="comment">
        <label for="Commnet">Commnets</label>
        <textarea name="Commnet" id="comment" cols="30" rows="10" placeholder="Commnets"></textarea>
        </div>
</div>

    <div class="submit"><button>Submit</button></div>
</form>
</body>
</html>
